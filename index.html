<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-stopwatch'></i>TITAN Smart</a>

            <li><a href="#" class="active">Home</a></li>

            <li><a href="#">Store</a></li>

        </ul>
        <div class="h-main">

            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="bx bx-moon" id="darkmode"></div>
        </div>

        <div class="hero-text">

                <div class="box">

        </div>
        <div class="hero-img">
            <img src="./images/4 (2).png" alt="Smart Watch Hero Image"> <!-- Relative path to image -->
        </div>

    <div class="down-arrow">
        <i class='bx bx-down-arrow-alt'></i>
